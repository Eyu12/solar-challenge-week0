name: Python CI
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt || echo "requirements.txt not found"
      - run: python --version
